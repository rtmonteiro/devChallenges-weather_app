<div class="card">
  <div class="card__header">
    <span>{{weatherStatus.date}}</span>
  </div>
  <div class="card__content">
    <img src="/assets/img/{{weatherStatus.iconType}}.png" alt="" srcset="">
  </div>
  <div class="card__sub-content">
    <span class="max-temp">{{weatherStatus.minTemperature | temperature:unit }}</span>
    <span class="min-temp">{{weatherStatus.maxTemperature | temperature:unit }}</span>
  </div>
</div>
